<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covoiturages - EcoRide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container">
    <div class="brand">
      <img class="logo" src="logo.svg" alt="Logo EcoRide">
      <h1>EcoRide</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="covoiturages.html">Covoiturages</a>
      <a href="connexion.html">Connexion</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Rechercher des covoiturages</h2>
    <div class="row">
      <input id="depart" class="input" placeholder="Ville de départ">
      <input id="arrivee" class="input" placeholder="Ville d'arrivée">
      <input id="date" type="date" class="input">
      <button class="btn" id="btn-search">Rechercher</button>
    </div>

    <h3>Filtres</h3>
    <div class="row">
      <label><input type="checkbox" id="filtre-eco"> Voyage écologique (électrique)</label>
      <input id="filtre-prix" class="input" placeholder="Prix maximum (€)">
      <input id="filtre-duree" class="input" placeholder="Durée max (heures)">
      <input id="filtre-note" class="input" placeholder="Note minimale (0-5)">
    </div>
  </section>

  <section id="resultats" class="grid"></section>
  <p id="message"></p>
</main>

<footer>
  <p>© 2025 EcoRide</p>
</footer>

<script src="script.js"></script>
</body>
</html>
