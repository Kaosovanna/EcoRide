      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
  </defs>
  <circle cx="80" cy="80" r="76" fill="url(#g)" opacity="0.15"/>
  <!-- voiture simplifiée -->
  <rect x="30" y="70" width="100" height="28" rx="12" fill="#2ecc71" />
  <path d="M45 70 Q80 35 115 70 Z" fill="#a7f3d0"/>
  <circle cx="50" cy="105" r="12" fill="#111"/>
  <circle cx="110" cy="105" r="12" fill="#111"/>
  <!-- feuille = écologie -->
  <path d="M95 40 C120 35, 130 55, 110 70 C95 60, 90 50, 95 40 Z" fill="#34d399"/>
