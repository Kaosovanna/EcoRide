  <path d="M68 95 Q80 105 92 95" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- passagers -->
  <circle cx="70" cy="80" r="4" fill="#0f172a"/>
  <circle cx="90" cy="80" r="4" fill="#0f172a"/>
  <text x="80" y="145" text-anchor="middle" font-size="16" font-family="Arial" fill="#1f2937">EcoRide</text>
</svg>
