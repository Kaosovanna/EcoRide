<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EcoRide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container">
    <div class="brand">
      <img class="logo" src="logo.svg" alt="Logo EcoRide">
      <h1>EcoRide</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="covoiturages.html">Covoiturages</a>
      <a href="connexion.html">Connexion</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Nous écrire</h2>
    <p>Une question ? Un partenariat ? Envoyez-nous un message.</p>
    <input id="contact-nom" class="input" placeholder="Votre nom">
    <input id="contact-email" class="input" placeholder="Votre email">
    <textarea id="contact-msg" class="input" placeholder="Votre message" rows="5"></textarea>
    <button class="btn" id="btn-contact">Envoyer</button>
    <p id="contact-reponse"></p>
  </section>
</main>

<footer>
  <p>© 2025 EcoRide</p>
</footer>

<script src="script.js"></script>
</body>
</html>
