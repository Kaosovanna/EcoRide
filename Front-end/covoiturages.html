
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRide — Covoiturages</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<header>
  <div class="container nav">
    <img src="assets/img/logo-ecoride.svg" alt="Logo EcoRide" class="logo"/>
    <a href="index.html">Accueil</a>
    <a href="covoiturages.html">Covoiturages</a>
    <a href="connexion.html">Connexion</a>
    <a href="contact.html">Contact</a>
  </div>
</header>
<main class="container">
  <h1>Rechercher un covoiturage</h1>
  <form id="form-recherche" class="search-form">
    <input id="depart" type="text" placeholder="Ville de départ" required>
    <input id="arrivee" type="text" placeholder="Ville d’arrivée" required>
    <input id="date" type="date" required>
    <select id="filtre-eco">
      <option value="">Tous les trajets</option>
      <option value="eco">Écologiques (voiture électrique)</option>
    </select>
    <button type="submit">Chercher</button>
  </form>
  <div class="section">
    <h2>Résultats</h2>
    <div id="resultats" class="cards"></div>
  </div>
  <div id="modal"></div>
</main>
<footer>
  <div class="container">
    <p>Contact : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a> • <a href="mentions.html">Mentions légales</a></p>
  </div>
</footer>
<script src="js/script.js"></script>
</body>
</html>
