<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - EcoRide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container">
    <div class="brand">
      <img class="logo" src="logo.svg" alt="Logo EcoRide">
      <h1>EcoRide</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="covoiturages.html">Covoiturages</a>
      <a href="connexion.html">Connexion</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Se connecter</h2>
    <input id="login-email" class="input" placeholder="Email">
    <input id="login-password" type="password" class="input" placeholder="Mot de passe">
    <button class="btn" id="btn-login">Connexion</button>
    <p id="login-msg"></p>
  </section>

  <section class="card">
    <h2>Créer un compte</h2>
    <input id="register-pseudo" class="input" placeholder="Pseudo">
    <input id="register-email" class="input" placeholder="Email">
    <input id="register-password" type="password" class="input" placeholder="Mot de passe (8+ caractères)">
    <button class="btn" id="btn-register">Inscription</button>
    <p id="register-msg"></p>
  </section>
</main>

<footer>
  <p>© 2025 EcoRide</p>
</footer>

<script src="script.js"></script>
</body>
</html>
